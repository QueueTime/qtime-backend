openapi: 3.0.0
info:
  title: "QueueTime Flask REST API"
  description: "QueueTime API for finding wait times of various points of interests at McMaster University"
  version: "1.0.0"

components:
  schemas:
    POI:
      type: "object"
      required:
        - _id
      properties:
        _id:
          type: "string"
        name:
          type: "string"
        address:
          type: "string"
        class:
          type: "string"
        hours_of_operation:
          type: "object"
        image_url:
          type: "string"
        location:
          type: "object"
        type:
          type: "string"
    POI_suggestion:
      type: "object"
      required:
        - suggestion_name
      properties:
        suggestion_name:
          type: "string"
        notes:
          type: "string"
  parameters:
    poi_id:
      name: "poi_id"
      description: "Point of interest name of the POI to get"
      in: path
      required: True
      schema:
        type: "string"

paths:
  # POI API endpoints
  /places/list:
    get:
      x-openapi-router-controller: app.locations.api
      operationId: get_all_POI
      tags:
        - POI
      summary: "Read the list of POI"
      responses:
        "200":
          description: "Successfully read POI list"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/POI"
  /places/list/{poi_id}:
    get:
      x-openapi-router-controller: app.locations.api
      operationId: get_POI
      tags:
        - POI
      summary: "Read one POI"
      parameters:
        - $ref: "#/components/parameters/poi_id"
      responses:
        "200":
          description: "Successfully read the POI"
          content:
            application/json:
              schema:
                type: object
                items:
                  $ref: "#/components/schemas/POI"
        "404":
          description: "POI with specified id name not found"
          content:
            application/json:
              schema:
                type: object
                items:
                  $ref: "#/components/schemas/POI"
  /places/suggest:
    post:
      x-openapi-router-controller: app.locations.api
      operationId: suggest_new_POI
      tags:
        - POI
      summary: "Suggest a new POI"
      requestBody:
        x-body-name: "poi_suggestion"
        description: "POI suggestion to create"
        required: True
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/POI_suggestion"
      responses:
        "204":
          description: "Successfully read the POI"
        "400":
          description: "Invalid POI submission"
