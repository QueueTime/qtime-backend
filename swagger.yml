# swagger.yml
# navigate to localhost:xxxx/api/ui to view API documentation

# title: Title included in the Connexion-generated UI system
# description: Description of what the API provides or is about
# version: Version value for the API
openapi: 3.0.0
info:
  title: "QueueTime Flask REST API"
  description: "QueueTime API for finding wait times of various points of interests at McMaster University"
  version: "1.0.0"

# By providing "/api" as the value of url, you’ll be able to access all of your API paths relative to http://localhost:xxxx/api.
servers:
  - url: "/api"

components:
  schemas:
    POI:
      type: "object"
      required:
        - _id
      properties:
        _id:
          type: "string"
        name:
          type: "string"
        address:
          type: "string"
        class:
          type: "string"
        hours_of_operation:
          type: "object"
        image_url:
          type: "string"
        location:
          type: "object"
        type:
          type: "string"
    POI_suggestion:
      type: "object"
      required:
        - suggestion_name
      properties:
        suggestion_name:
          type: "string"
        notes:
          type: "string"
        submitted_by:
          type: "string"
    User:
      type: "object"
      required:
        - email
      properties:
        email:
          type: "string"
        referral_code:
          type: "string"
        reward_point_balance:
          type: "number"
        notification_setting:
          type: "boolean"
        color_theme:
          type: "string"
        time_in_line:
          type: "number"
        num_lines_participated:
          type: "number"
        poi_frequency:
          type: "object"
        hasCompletedOnboarding:
          type: "boolean"
  parameters:
    poi_id:
      name: "poi_id"
      description: "Point of interest name of the POI to get"
      in: path
      required: True
      schema:
        type: "string"
    email:
      name: "email"
      description: "Email of a user profile"
      in: path
      required: True
      schema:
        type: "string"

# /endpoint_name: The relative URL of your API endpoint
# get: The HTTP method that this URL endpoint will respond to
# operationId: The Python function that’ll respond to the request
# tags: The tags assigned to this endpoint, which allow you to group the operations in the UI
# summary: The UI display text for this endpoint
# responses: The status codes that the endpoint responds with
paths:
  # POI API endpoints
  /places/list:
    get:
      x-openapi-router-controller: app.poi_api.poi_rest_handler
      operationId: get_all_POI
      tags:
        - POI
      summary: "Read the list of POI"
      responses:
        "200":
          description: "Successfully read POI list"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/POI'
  /places/list/{poi_id}:
    get:
      x-openapi-router-controller: app.poi_api.poi_rest_handler
      operationId: get_POI
      tags:
        - POI
      summary: "Read one POI"
      parameters:
        - $ref: "#/components/parameters/poi_id"
      responses:
        "200":
          description: "Successfully read the POI"
          content:
            application/json:
              schema:
                type: object
                items:
                  $ref: '#/components/schemas/POI'
        "404":
          description: "POI with specified id name not found"
          content:
            application/json:
              schema:
                type: object
                items:
                  $ref: '#/components/schemas/POI'
  /places/suggest:
    post:
      x-openapi-router-controller: app.poi_api.poi_rest_handler
      operationId: suggest_new_POI
      tags:
        - POI
      summary: "Suggest a new POI"
      requestBody:
          description: "POI suggestion to create"
          required: True
          content:
            application/json:
              schema:
                x-body-name: "poi_suggestion"
                $ref: "#/components/schemas/POI_suggestion"
      responses:
        "200":
          description: "Successfully read the POI"
          content:
            application/json:
              schema:
                type: object
                items:
                  $ref: '#/components/schemas/POI'
        "400":
          description: "Invalid POI submission"
          content:
            application/json:
              schema:
                type: object
                items:
                  $ref: '#/components/schemas/POI'
        "404":
          description: "POI with specified id name not found"
          content:
            application/json:
              schema:
                type: object
                items:
                  $ref: '#/components/schemas/POI'
  /places/suggest:
    post:
      x-openapi-router-controller: app.poi_api.poi_rest_handler
      operationId: suggest_new_POI
      tags:
        - POI
      summary: "Suggest a new POI"
      requestBody:
          description: "POI suggestion to create"
          required: True
          content:
            application/json:
              schema:
                x-body-name: "poi_suggestion"
                $ref: "#/components/schemas/POI_suggestion"
      responses:
        "200":
          description: "Successfully read the POI"
          content:
            application/json:
              schema:
                type: object
                items:
                  $ref: '#/components/schemas/POI'
        "400":
          description: "Invalid POI submission"
          content:
            application/json:
              schema:
                type: object
                items:
                  $ref: '#/components/schemas/POI'
  # User API endpoints
  /user/{email}/profile:  # TODO: change this to something other than email
    get:
      x-openapi-router-controller: app.user_api.user_api
      operationId: get_user_profile
      tags:
        - User
      summary: "Get details of a specified profile"
      parameters:
        - $ref: "#/components/parameters/email"
      responses:
        "200":
          description: Return details of a specified user profile
          content:
            application/json:
              schema:
                type: object
                items:
                  $ref: "#/components/schemas/User"
  /user/{email}/delete:  # TODO: change this to something other than email
    delete:
      x-openapi-router-controller: app.user_api.user_api
      operationId: delete_user_profile
      tags:
        - User
      summary: "Deletes a specified user"
      parameters:
        - $ref: "#/components/parameters/email"
      responses:
        "200":
          description: User deleted

